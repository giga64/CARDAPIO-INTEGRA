<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Integra Bar & Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <img src="logo.png" alt="Logo Integra Bar & Restaurante" class="logo">
    </header>

    <div class="container">
        <div class="menu-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar no cardápio...">
            </div>
            <div class="filter-container" id="filterContainer">
                </div>
        </div>

        <div id="menuContent">
            <div class="loading-placeholder">
                <p>Carregando cardápio...</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Integra Unidade Candelária</h3>
                <p>Av. Integração - 200A</p><p>Candelária - Natal/RN</p>
            </div>
            <div class="footer-section">
                <h3>Integra Unidade Cidade Verde</h3>
                <p>Rua Ingazeira - 1720</p><p>Nova Parnamirim/RN</p>
            </div>
            <div class="footer-section">
                <h3>Contato</h3>
                <p><strong>Telefone:</strong> (84) 99933-9959</p>
                <p><strong>WhatsApp:</strong> (84) 99933-9959</p>
            </div>
        </div>
        <div class="footer-divider">
            © 2024 Integra Bar & Restaurante. Todos os direitos reservados.
        </div>
    </footer>

    <a href="https://wa.me/5584999339959?text=Ol%C3%A1!%20Vi%20o%20card%C3%A1pio%20no%20site%20e%20gostaria%20de%20fazer%20um%20pedido." class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <div id="itemModal" class="modal">
        </div>
    <div id="cart" class="cart">
        </div>
    <button id="cartButton" class="cart-button" onclick="toggleCart()" style="display: none;">
        🛒 <span id="cartButtonCount">0</span>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

</body>
</html>
